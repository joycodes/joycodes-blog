{% extends 'base.html' %}
{% macro display_quotes(quotes) %}
    {% for quote in quotes %}
    
    <div class="mt-3 col-md-4 col-md-4">
      <div class="card">
        <div class="card-header blue darken-2">
          <h4 class="card-title font-weight-bold white-text">{{ quote.author }}</h4>
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ quote.quote }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}

{% endmacro %}
