{% extends 'base.html' %}
{% macro display_posts(posts) %}

        {% if posts %}
        {% for my_post in posts %}
        <div class="card white darken-3 black-text m-2">
            <div class="card-header text-center text-bold text-secondary">
               <p>Title: {{ my_post.title }}</p> 
            </div>
            <div class="card-body text-center">
                <p>{{my_post.post}}</p>
                <p class="text-muted">{{ my_post.date_created }}</p>
            </div>
            <div class="card-footer row ">
                <div class="col-md-3">
                    <a href="/comment/{{my_post.id}}"><button class="btn btn-purple btn-sm m-2">Comment</button></a>
                </div>
                <div class="col-md-4">
                    <a href="/like/{{my_post.id}}"><button class="btn btn-outline-green btn-sm m-2">Upvote {{my_post.up_vote.count()}}</button></a>
                </div>
                <div class="col-md-5">
                    <a href="/dislike/{{my_post.id}}"><button class="btn btn-outline-red btn-sm m-2">DownVote {{my_post.down_vote.count()}}</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endmacro %}
