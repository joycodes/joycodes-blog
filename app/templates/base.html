<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% if title %}
    <title>{{ title }}</title>
    {% endif %}
</head>
<body class="white" >
    <nav class="navbar navbar-expand-lg navbar-light fixed-top blue darken-3">
        <a class="navbar-brand white-text darken-3  bolder" href="/" id="logo">BLOG</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarToggler">

            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link login-text white-text bold-text" href="{{ url_for('auth.login') }}">Login</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link login-text white-text bold-text" href="{{ url_for('main.user') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link login-text black-text bold-text" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link login-text white-text bold-text" href="{{ url_for('main.posts') }}">Posts</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    
      
        
    {% endblock content %}

        <!-- Footer -->
<footer class="page-footer font-small blue darken-3">

    <!-- Footer Elements -->
    <div class="container">
  
      <!-- Grid row-->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
  
            <!-- Facebook -->
            <a class="fb-ic">
              <i class="fab fa-facebook-f fa-lg blue-text mr-md-5 mr-3 fa-2x lighten-3"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
              <i class="fab fa-twitter fa-lg blue-text mr-md-5 mr-3 fa-2x lighten-3"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
              <i class="fab fa-google-plus-g fa-lg blue-text mr-md-5 mr-3 fa-2x lighten-3"> </i>
            </a>
            <!--Linkedin -->
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg blue-text mr-md-5 mr-3 fa-2x lighten-3"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg blue-text mr-md-5 mr-3 fa-2x lighten-3"> </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
              <i class="fab fa-pinterest fa-lg blue-text fa-2x"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->
  
      </div>
      <!-- Grid row-->
  
    </div>

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

    </div>

  </footer>
  <!-- Footer -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</html>
